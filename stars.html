<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Website - Feedback</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to hover.css for additional hover effects -->
    <link rel="stylesheet" href="hover.css"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. Website - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .navigation-bar {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-item a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
        .nav-item a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .section {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        h3 {
            text-align: center;
        }
        .rating {
            text-align: center;
            margin-bottom: 20px;
        }
        .rating .star {
            font-size: 2em;
            cursor: pointer;
            color: #ccc;
        }
        .rating .star.active {
            color: gold;
        }
        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            --bg: #5cdb95;
            --text-color: #000;
            position: relative;
            width: 150px;
            border: none;
            background: var(--bg);
            color: var(--text-color);
            padding: 1em;
            font-weight: bold;
            text-transform: lowercase;
            transition: 0.2s;
            border-radius: 1px;
            opacity: 1;
            letter-spacing: 1px;
            box-shadow: #494a4b 0px 7px 2px, #000 0px 8px 5px;
            display: inline-block;
            text-decoration: none; /* Adjusted for button link appearance */
        }

        .button span {
            background: #f1f5f8;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 2px solid #494a4b;
        }

        .button:hover {
            opacity: 1;
        }

        .button:active {
            top: 4px;
            box-shadow: #494a4b 0px 3px 2px, #000 0px 3px 5px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <div class="nav-item exampleBtn">
            <a href="index.html" class="link">
                <span>Home</span>
            </a>
        </div>
        <div class="nav-item exampleBtn">
            <a href="movies.html" class="link active">
                <span>Movies</span>
            </a>
        </div>
        <div class="nav-item exampleBtn">
            <a href="tv.html" class="link">
                <span>TV</span>
            </a>
        </div>
        <div class="nav-item exampleBtn">
            <a href="tv_games_apps.html" class="link">
                <span>TV Games & Apps</span>
            </a>
        </div>
        <div class="nav-item exampleBtn">
            <a href="collections.html" class="link">
                <span>Collections</span>
            </a>
        </div>
        <div class="nav-item exampleBtn">
            <a href="stars.html" class="link">
                <span>Feedback</span>
            </a>
        </div>
    </nav>

     <!-- Main Title -->
    <h1>Feedback Form</h1>

    <div class="section">
        <h3>Leave feedback about your experience.</h3>
        <form action="#" id="feedbackForm">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <span class="star" data-index="0">&#9733;</span>
                <span class="star" data-index="1">&#9733;</span>
                <span class="star" data-index="2">&#9733;</span>
                <span class="star" data-index="3">&#9733;</span>
                <span class="star" data-index="4">&#9733;</span>
            </div>
            <textarea name="opinion" cols="50" rows="10" placeholder="Feel free to share your feedback"></textarea>
            <div class="btn-group">
                <button type="submit" class="button">
                    <span>Submit</span>
                </button>
                <button type="button" class="button cancelBtn">
                    <span>Cancel</span>
                </button>
            </div>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.querySelector('input[name="rating"]');
        const feedbackForm = document.getElementById('feedbackForm');

        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();

            let ratingSelected = false;

            stars.forEach(star => {
                if (star.classList.contains('active')) {
                    ratingSelected = true;
                }
            });

            if (!ratingSelected) {
                // Show error message as a popup alert
                alert('Please select a rating.');
                return;
            }

            // Clear error message if a rating is selected
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            // Open new page if conditions are met
            window.location.href = 'ok.html'; // Replace with your actual page URL
        });

        stars.forEach(star => {
            star.addEventListener('click', function () {
                const index = parseInt(this.getAttribute('data-index'));
                for (let i = 0; i < stars.length; i++) {
                    if (i <= index) {
                        stars[i].classList.add('active');
                    } else {
                        stars[i].classList.remove('active');
                    }
                }
                ratingInput.value = index + 1; // Rating starts from 1
            });
        });

        // Cancel button functionality
        const cancelButton = document.querySelector('.cancelBtn');
        cancelButton.addEventListener('click', function () {
            // Replace with your cancel action, e.g., redirect or clear form
            console.log('Cancel button clicked');
            // Example: redirect to homepage
            window.location.href = 'index.html';
        });
    });
</script>

</body>
</html>
