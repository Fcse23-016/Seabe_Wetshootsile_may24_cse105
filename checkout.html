<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        .master-container {
            display: flex;
            justify-content: center; /* Center aligns horizontally */
            align-items: center; /* Center aligns vertically */
            min-height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Background color for clarity */
        }

        .card {
            width: 400px;
            background: #FFFFFF;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .details {
            margin-bottom: 10px;
        }

        .details span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(180deg, #4480FF 0%, #115DFC 50%, #0550ED 100%);
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(180deg, #0550ED 0%, #115DFC 50%, #4480FF 100%);
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }

        .cart-item-info p {
            margin: 5px 0;
            color: #888;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="master-container">
        <div class="card">
            <label class="title">Your Cart</label>
            <div class="cart-item">
                <img src="graphic-tee.jpg" alt="Graphic Tee">
                <div class="cart-item-info">
                    <h4>Graphic Tee</h4>
                    <p>Gender Neutral</p>
                    <p>Black</p>
                </div>
                <div class="cart-item-price">P399.00</div>
            </div>
            <div class="details">
                <span>Your cart subtotal: P599.00</span>
                <span>Shipping fees: P200.95</span>
            </div>
            <button class="checkout-btn" onclick="location.href='checkouth.html';">Checkout</button>
        </div>
    </div>
</body>
</html>
